    <script rel="preload">
        lanyard({
            userId: '616731583386353665',
            socket: 'true',
            onPresenceUpdate: data => {
                console.log(data);

                const spotify_status = data.listening_to_spotify

                if (spotify_status === true) {
                    document.getElementById('spotify').innerHTML = `ðŸ“»<a target="_blank" href="https://open.spotify.com/track/${data.spotify.track_id}"> <span class="cyan-listening">Listening</span> ${data.spotify.artist} - ${data.spotify.song}</a>`;
                } else {
                    document.getElementById('spotify').innerHTML = `ðŸ“» <span class="cyan-txt">Not listening</span> to anything`;
                }


                document.getElementById('pfp_img').innerHTML = `<img class="pfp ${data.discord_status}" id="pfp" src="https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png?size=256" alt="pfp">`
                tippy('#pfp', {
                    content: `@${data.discord_user.username} at Discord`,
                    animation: 'fade',
                    theme: 'tomato',
                    arrow: false,
                });
            }
        })

    </script>
